<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switea</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo a11yHidden">
        <a href="#">Switea</a>
      </h1>
      <header class="header">
        <h2 class="title">스터디 모집하기</h2>
        <button type="button" class="back">뒤로 가기</button>
      </header>
      <nav-component></nav-component>
      <main class="recruit-container">
        <form>
          <fieldset>
            <legend>모집하기 등록 폼</legend>
            <div class="input-container">
              <label for="title" class="a11yHidden">제목</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목을 입력해주세요."
                aria-required="true"
              />
            </div>
            <div class="input-container">
              <p class="input-container__label">스터디 유형</p>
              <div class="toggle-button-container">
                <input
                  type="radio"
                  id="typeRegular"
                  name="type"
                  value="regular"
                  checked
                />
                <label for="typeRegular">정기스터디</label>
                <input
                  type="radio"
                  id="typeIrregular"
                  name="type"
                  value="irregular"
                />
                <label for="typeIrregular">일시스터디</label>
              </div>
            </div>
            <div class="input-container">
              <label for="studyTags">스터디 태그</label>
              <input
                type="text"
                id="studyTags"
                placeholder="추가할 태그를 입력해주세요."
              />
              <ul class="tags">
                <li class="tag">#자바스크립트</li>
                <li class="tag">#코딩</li>
              </ul>
            </div>
            <div class="search">
              <div class="search__input-container">
                <label for="searchInput">검색</label>
                <input
                  type="search"
                  id="searchInput"
                  name="keyword"
                  aria-required="true"
                />
              </div>
            </div>
            <div class="input-container">
              <label for="date">일자</label>
              <input
                type="text"
                id="date"
                class="datepicker input--border"
                aria-required="true"
                readonly
              />
            </div>
            <div class="input-container capacity">
              <p class="input-container__label">모집 인원</p>
              <span class="input-container__box">
                <label for="minCapacity">최소 인원</label>
                <input type="text" id="minCapacity" class="input--border" /> 명
              </span>
              <span class="divider">-</span>
              <span class="input-container__box">
                <label for="maxCapacity">최대 인원</label>
                <input type="text" id="maxCapacity" class="input--border" /> 명
              </span>
            </div>
            <div class="input-container">
              <label for="contact">연락 수단</label>
              <input
                type="text"
                id="contact"
                class="input--border"
                placeholder="ex) https://open.kakao.com, 010-0000-0000"
              />
            </div>
            <div class="input-container">
              <label for="content">스터디 내용</label>
              <textarea
                name="content"
                id="content"
                class="input--border"
              ></textarea>
            </div>
            <button class="recruit__submit button-submit">등록하기</button>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>

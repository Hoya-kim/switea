<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switea</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo">
        <a href="#">Switea</a>
      </h1>
      <header class="header">
        <h2 class="title">자바스크립트 스터디 모집해요!</h2>
        <button type="button" class="back">뒤로 가기</button>
      </header>
      <nav-component></nav-component>
      <main class="view-container">
        <ul class="tags">
          <li class="tag location">#강남</li>
          <li class="tag">#javascript</li>
        </ul>
        <table class="view__info">
          <colgroup>
            <col style="width: 110px" />
            <col />
          </colgroup>
          <tbody>
            <tr>
              <th>스터디 유형</th>
              <td>정기스터디</td>
            </tr>
            <tr>
              <th>일자</th>
              <td>2021.11.08-2021.11.09</td>
            </tr>
            <tr>
              <th>모집인원</th>
              <td>4명~6명</td>
            </tr>
            <tr>
              <th>연락처</th>
              <td>http://open.kakao.com</td>
            </tr>
          </tbody>
        </table>
        <div class="view__contents">
          자바스크립트 공부 함께 할 분을 모집합니다!<br /><br />
          일시 : 매주 낮 12시 ~ 오후 6시<br />
          모집인원 : 4명 ~ 6명<br />
          문의 사항은 상기 연락처 통해 남겨주세요!
        </div>
      </main>
    </div>
  </body>
</html>

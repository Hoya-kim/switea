<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switea</title>
  </head>
  <body>
    <div class="container">
      <h1 class="logo a11yHidden">
        <a href="#">Switea</a>
      </h1>
      <header class="header">
        <h2 class="title">스터디 목록 보기</h2>
        <!-- @TODO : padding trick -->
        <button type="button" class="back">뒤로 가기</button>
      </header>
      <nav-component></nav-component>
      <main class="list-container">
        <!-- Each of Page -->
        <form>
          <fieldset>
            <legend>스터디 검색 폼</legend>
            <div class="search">
              <div class="search__input-container">
                <label for="search-input">검색</label>
                <input
                  type="search"
                  id="search-input"
                  name="keyword"
                  aria-required="true"
                  placeholder="위치를 입력하세요."
                />
              </div>
              <div class="toggle-button-container">
                <input
                  type="radio"
                  id="search-type-study"
                  name="search-type"
                  value="스터디"
                  checked
                />
                <label for="search-type-study">스터디</label>
                <input
                  type="radio"
                  id="search-type-place"
                  name="search-type"
                  value="장소"
                />
                <label for="search-type-place">장소</label>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="filter">
          <button class="filter__toggle-button"></button>
          <div class="filter__container">필터 컴포넌트 작성 부분</div>
        </div>
        <ul class="study-lists">
          <!-- 카드 동적 생성 -->
          <li class="study-lists__card">
            <a href="#">
              <div class="study-lists__profile-image"></div>
              <div class="study-lists__contents-container">
                <p class="study-lists__name">강단이</p>
                <p class="study-lists__subject">
                  자바스크립트 스터디 모집해요!
                </p>
                <span class="study-lists__date">11월 10일</span>
                <ul class="study-lists__tags">
                  <li class="study-lists__tag">#홍대</li>
                  <li class="study-lists__tag">#자바스크립트</li>
                  <li class="study-lists__tag">#코딩</li>
                </ul>
              </div>
            </a>
          </li>
          <li class="study-lists__card">
            <a href="#">
              <div class="study-lists__profile-image"></div>
              <div class="study-lists__contents-container">
                <p class="study-lists__name">민횽이</p>
                <p class="study-lists__subject">
                  자바스크립트 스터디 모집해요!
                </p>
                <span class="study-lists__date">11월 13일</span>
                <ul class="study-lists__tags">
                  <li class="study-lists__tag">#강남</li>
                  <li class="study-lists__tag">#파이썬</li>
                  <li class="study-lists__tag">#코딩</li>
                </ul>
              </div>
            </a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
